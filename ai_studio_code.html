<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من سيربح المليون - PDF Quiz</title>
    <!-- استدعاء مكتبة قراءة ملفات PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // إعداد عامل PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        body {
            background: radial-gradient(circle, #020024 0%, #090979 35%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #d4af37;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 30px;
        }

        /* شاشة الإعدادات */
        .setup-box {
            background: rgba(0, 12, 64, 0.8);
            border: 2px solid #1cb5e0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(28, 181, 224, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label { display: block; margin-bottom: 8px; color: #1cb5e0; font-weight: bold; }
        
        input[type="text"], input[type="file"] {
            width: 95%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button.main-btn {
            background: linear-gradient(to bottom, #d4af37, #aa8c2c);
            color: #000;
            padding: 12px 40px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button.main-btn:hover { transform: scale(1.05); }

        /* منطقة اللعبة */
        #gameArea { display: none; width: 100%; }

        .question-box {
            background: linear-gradient(to bottom, #000046, #1cb5e0);
            border: 3px solid #d4af37;
            padding: 20px;
            border-radius: 40px;
            margin-bottom: 30px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 0 15px #d4af37;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .option-btn {
            background: #000;
            border: 2px solid #555;
            color: #fff;
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            background: #d4af37;
            color: #000;
            border-color: #fff;
        }

        .correct {
            background: linear-gradient(to right, #11998e, #38ef7d) !important;
            border-color: #fff !important;
            color: #000 !important;
        }

        .wrong {
            background: linear-gradient(to right, #cb2d3e, #ef473a) !important;
            border-color: #fff !important;
        }

        /* صندوق التفسير */
        .explanation-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #d4af37;
            border-radius: 10px;
            color: #fff;
            text-align: right;
            display: none;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .hidden { display: none; }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>مسابقة المليونير من PDF</h1>

    <!-- قسم الإعداد والرفع -->
    <div id="setupSection" class="setup-box">
        <div class="input-group">
            <label>1. أدخل مفتاح OpenAI API الخاص بك:</label>
            <input type="text" id="apiKey" placeholder="sk-..." autocomplete="off">
            <small style="color: #ccc; font-size: 0.8em;">لن يتم حفظ المفتاح، يتم استخدامه لهذه الجلسة فقط.</small>
        </div>

        <div class="input-group">
            <label>2. اختر ملف PDF:</label>
            <input type="file" id="pdfFile" accept="application/pdf">
        </div>

        <button class="main-btn" onclick="processPDF()">تحليل الملف وبدء اللعبة</button>
        
        <div id="loader" class="loader"></div>
        <p id="statusMsg" style="color: #ccc; margin-top: 10px;"></p>
    </div>

    <!-- قسم اللعبة -->
    <div id="gameArea">
        <div class="question-box" id="questionText">جاري تحميل السؤال...</div>
        
        <div class="options-grid" id="optionsContainer"></div>

        <div class="explanation-box" id="explanationBox">
            <strong style="color: #d4af37;">⚠️ إجابة خاطئة!</strong><br><br>
            <span id="explanationText"></span>
        </div>

        <button class="main-btn" id="nextBtn" style="display: none; margin-top: 20px;" onclick="nextQuestion()">السؤال التالي</button>
    </div>
</div>

<script>
    let questions = [];
    let currentQIndex = 0;
    let score = 0;

    // دالة استخراج النص من PDF باستخدام مكتبة pdf.js
    async function extractTextFromPDF(file) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        let fullText = "";

        // قراءة أول 5 صفحات بحد أقصى لتجنب النصوص الطويلة جداً
        const maxPages = Math.min(pdf.numPages, 5);
        
        for (let i = 1; i <= maxPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            const pageText = textContent.items.map(item => item.str).join(" ");
            fullText += pageText + "\n";
        }
        return fullText;
    }

    // دالة الاتصال بـ OpenAI وتوليد الأسئلة
    async function generateQuestions(text, apiKey) {
        const prompt = `
        تصرف كمعلم خبير. قم بتحليل النص التالي واستخرج منه 5 أسئلة متعددة الخيارات (MCQ).
        يجب أن تكون المخرجات بصيغة JSON فقط (array of objects) بدون أي نصوص إضافية أو markdown.
        
        الهيكل المطلوب:
        [
            {
                "question": "نص السؤال هنا",
                "options": ["خيار1", "خيار2", "خيار3", "خيار4"],
                "answer_index": 0, // رقم الخيار الصحيح (0-3)
                "explanation": "شرح الخطأ ومعلومة صحيحة من النص"
            }
        ]

        النص هو:
        ${text.substring(0, 3000)}
        `;

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: prompt }],
                    temperature: 0.5
                })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }

            let content = data.choices[0].message.content;
            // تنظيف النص في حال وجود كود ماركداون
            content = content.replace(/```json/g, "").replace(/```/g, "").trim();
            
            return JSON.parse(content);
        } catch (error) {
            throw error;
        }
    }

    async function processPDF() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const fileInput = document.getElementById('pdfFile');
        const file = fileInput.files[0];
        const statusMsg = document.getElementById('statusMsg');
        const loader = document.getElementById('loader');

        if (!apiKey) { alert("الرجاء إدخال مفتاح API"); return; }
        if (!file) { alert("الرجاء اختيار ملف PDF"); return; }

        loader.style.display = 'block';
        statusMsg.innerText = "جاري قراءة ملف PDF...";

        try {
            // 1. استخراج النص
            const text = await extractTextFromPDF(file);
            if(text.length < 50) throw new Error("لم يتم العثور على نص كافٍ في الملف. قد يكون ملف صور.");

            // 2. توليد الأسئلة
            statusMsg.innerText = "الذكاء الاصطناعي يقوم بإعداد الأسئلة...";
            questions = await generateQuestions(text, apiKey);

            if (!questions || questions.length === 0) throw new Error("فشل في توليد الأسئلة.");

            // 3. بدء اللعبة
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            showQuestion(0);

        } catch (err) {
            alert("خطأ: " + err.message);
            statusMsg.innerText = "حدث خطأ. حاول مرة أخرى.";
        } finally {
            loader.style.display = 'none';
        }
    }

    function showQuestion(index) {
        const q = questions[index];
        document.getElementById('questionText').innerText = q.question;
        const optsDiv = document.getElementById('optionsContainer');
        optsDiv.innerHTML = "";
        
        document.getElementById('explanationBox').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';

        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i, q.answer_index, q.explanation, btn);
            optsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct, explanation, btn) {
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selected === correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            allBtns[correct].classList.add('correct');
            document.getElementById('explanationText').innerText = explanation;
            document.getElementById('explanationBox').style.display = 'block';
        }

        const nextBtn = document.getElementById('nextBtn');
        if (currentQIndex < questions.length - 1) {
            nextBtn.innerText = "السؤال التالي";
            nextBtn.onclick = nextQuestion;
        } else {
            nextBtn.innerText = `انتهت الأسئلة! النتيجة ${score} من ${questions.length} - العب مجدداً`;
            nextBtn.onclick = () => location.reload();
        }
        nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQIndex++;
        showQuestion(currentQIndex);
    }
</script>

</body>
</html>
